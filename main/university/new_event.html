<script>
    // Accordion
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    $("#logout").click(function () {
        document.location.href = "../../index.html";
    })


    $("#card-main-new-2").click(function () {
        document.location.href = "olimp_query.html";
    })

    $("#card-main-new-3").click(function () {
        document.location.href = "olimp_result.html";
    })

    $("#card-main-new-4").click(function () {
        document.location.href = "olimp_ current.html";
    })

    $(".my_prof_main").click(function () {
        document.location.href = "edit.html";
    })

    $(".my_news_main").click(function () {
        document.location.href = "main.html";
    })

    $(".my_create_event_main").click(function () {
        document.location.href = "new_event.html";
    })

    $(".my_old_event_main").click(function () {
        document.location.href = "old_events.html";
    })

    $("#basic_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("basic_div_menu_profile")
    })

    $("#edu_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("edu_div_menu_profile")
    })

    $("#progress_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("progress_div_menu_profile")
    })

    $("#interesting_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("interesting_div_menu_profile")
    })

    $("#goal_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("goal_div_menu_profile")
    })

    $("#settings_btn_menu_profile").click(function () {
        setAllDivDispNon()
        $(".btn").removeClass("w3-teal-edit")
        $(this).addClass("w3-teal-edit")
        removeClassNone("settings_div_menu_profile")
    })

    function setAllDivDispNon() {
        $("#basic_div_menu_profile").addClass("display-none")
        $("#edu_div_menu_profile").addClass("display-none")
        $("#goal_div_menu_profile").addClass("display-none")
        $("#interesting_div_menu_profile").addClass("display-none")
        $("#progress_div_menu_profile").addClass("display-none")
        $("#settings_div_menu_profile").addClass("display-none")
    }

    function removeClassNone(id) {
        $("#"+id).removeClass("display-none")
    }

    $("#access_settings").change(function () {
        if($(this).children(":selected").prop("id").split("_")[3] == "2"){
            $("#selected_edu_setting").removeClass("display-none")
        }else{
            $("#selected_edu_setting").addClass("display-none")
        }
    })

    $("#preview_btn_menu_profile").click(function () {
        document.location.href = "profile.html"
    })

    $("#event_type").change(function(){
        var res = $(this).find("option:selected").prop("id").split("_")[3];
        $(".event-dop-div").addClass("display-none")
        if(res == "2"){
            $("#event_subj_div").removeClass("display-none");
        }else if(res == "5"){
            $("#event_my_div").removeClass("display-none");
        }
    })

    $("#date_event").datepicker($.datepicker.regional["ru"]);
</script>
